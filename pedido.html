<!DOCTYPE html>
<html>
<head>
    <title>Hacer un Pedido para la Escuela</title>
</head>
<body>
    <h1>Hacer un Pedido para la Escuela</h1>
    
    <p>Estamos encantados de ofrecer servicios de pedido para escuelas. Si eres una escuela interesada en realizar un pedido de uniformes escolares, por favor, completa el formulario a continuación y nos pondremos en contacto contigo para gestionar tu pedido.</p>

    <form action="procesar_pedido.php" method="post">
        <label for="nombre_escuela">Nombre de la Escuela:</label>
        <input type="text" id="nombre_escuela" name="nombre_escuela" required>

        <label for="contacto">Nombre del Contacto:</label>
        <input type="text" id="contacto" name="contacto" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono de Contacto:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="cantidad_uniformes">Cantidad de Uniformes Requeridos:</label>
        <input type="number" id="cantidad_uniformes" name="cantidad_uniformes" required>

        <label for="comentarios">Comentarios Adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        <input type="submit" value="Enviar Pedido">
    </form>
</body>
</html>
